<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    
      <div class="toast" style="position: absolute; top: 10px; right: 10px;">
        <div class="toast-header">
          <strong class="mr-auto">Hata</strong>
        </div>
        <div class="toast-body">
          Yazı yazmayı unutmayınız..
        </div>
      </div>
      
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span id="liveToastBtn" class="add-button button"
          >Ekle</span
        >
      </div>
      
      <ul id="list">
        
        
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>

    <script type="module" src="js/script.js"></script>
